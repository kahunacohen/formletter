{% extends "./base.html" %}
{% block content %}
<table class="table table-striped ">
  <thead>
    <tr>
      <th>Letter</th>
      <th>Type</th>
      <th>Patient</th>  
    </tr>
  </thead>
  <tbody>
    {% for letter in letters %}
      <tr>
        <td><a href="{% url 'letter' letter.patient.pk %}">{{letter.title}}</a></td>
        <td>{{letter.patient}}</td>
        <td>{{letter.patient}}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}

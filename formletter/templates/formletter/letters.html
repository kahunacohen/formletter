<style>
  table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
  }
  th, td {
    padding: 15px;
  }
  </style>
<table>
  <thead>
    <tr>
      <th>Patient</th>  
    </tr>
  </thead>
  <tbody>
    {% for letter in letters %}
      <tr>
        <td><a href="{% url 'letter' letter.patient.pk %}">{{letter.title}}</a></td>
        
      </tr>
    {% endfor %}
  </tbody>

</table>
